<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily A/L Warrior</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="bubbles" id="bubbles"></div>

    <header id="mainHeader">
        <div class="header-container">
            <div class="logo" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                <span class="material-icons">auto_stories</span>
                <h2 id="siteTitle">Daily A/L Warrior</h2>
            </div>
            <nav class="nav-links">
                <button id="themeToggle" class="icon-btn">üåô</button>
                <button id="settingsBtn" class="icon-btn">‚öôÔ∏è</button>
                <button id="loginBtn" class="primary-btn">Login</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero card">
            <h1 id="heroTitle">Your Daily Companion for A/L Success</h1>
            <p id="heroDesc">Official Study Planner & Motivation Hub for Sri Lankan Students.</p>
        </section>

        <section class="card motivation-box">
            <h2 id="motivationHeading">Today's Motivation</h2>
            <div class="quote-container">
                <p id="quote">"Believe you can and you're halfway there."</p>
                <button onclick="newQuote()" class="action-btn">New Quote</button>
            </div>
        </section>

        <section class="card countdown-box">
            <h2>‚è∞ Exam Countdown</h2>
            <div class="input-row">
                <input type="date" id="examDateInput">
                <button onclick="setExamDate()" class="action-btn">Set Date</button>
            </div>
            <div id="countdown" class="timer-text">Select your exam date</div>
        </section>

        <div class="dashboard-grid">
            <section class="card timer-box">
                <h2>Focus Timer</h2>
                <div id="timer">25:00</div>
                <div class="controls">
                    <button onclick="startTimer()">Start</button>
                    <button onclick="resetTimer()">Reset</button>
                </div>
            </section>

            <section class="card todo-box">
                <h2>Today's Tasks</h2>
                <div class="input-row">
                    <input type="text" id="taskInput" placeholder="Add task...">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="taskList"></ul>
            </section>
        </div>
    </main>

    <div id="settingsModal" class="modal">
        <div class="modal-content card">
            <h3>Settings</h3>
            <label>Language</label>
            <select id="langSelect" onchange="switchLanguage(this.value)">
                <option value="en">English</option>
                <option value="ta">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
            </select>
            <button id="closeSettings" class="action-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
